<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:inputText  id="nombre" value="#{agregaUsuario.nomre}" placeholder="Nombre"/> <br/>
            <p:inputText  id="email" value="#{agregaUsuario.correo}" placeholder="Correo"/> <br/>
            <p:password   id="contasenia" value="#{agregaUsuario.contrasenia}" placeholder="Contrasenia"/> <br/>
            <p:calendar   id="fechanacimmiento" value="#{agregaUsuario.fechanacimiento}" placeholder="Fecha de Nacimiento"/>  <br/>
            <p:commandButton action="#{agregaUsuario.agregaUsuario()}" value="Registrarse" ajax="false"/><br/>
        </h:form>
    </h:body>
</html>
